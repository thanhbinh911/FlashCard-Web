spring.application.name=flashcard_web

# ===============================
# = Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcard_db
spring.datasource.username = postgres
spring.datasource.password = duong
spring.datasource.driver-class-name = org.postgresql.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update

#SQL Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional Show SQL in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use Spring's Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.open-in-view=false


