spring.application.name=flashcard_web
#
## ===============================
## = Database Configuration
## ===============================
#
#
spring.datasource.url=jdbc:postgresql://hust-ict-k68-db-instance.c4boe4gs232g.us-east-1.rds.amazonaws.com:5432/flashcard_db
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name = org.postgresql.Driver
#
## ===============================
## = JPA / Hibernate Configuration
## ===============================
spring.jpa.hibernate.ddl-auto=none
#
##SQL Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
## Optional Show SQL in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
## Use Spring's Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#
spring.jpa.open-in-view=false
#
